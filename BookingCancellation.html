<!DOCTYPE html>
<html>
<head>
    <title>Mobile Booking History</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and jQuery Mobile -->
    <script src="lib/jquery-2.0.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/GolfNewStyle.min.css" />
    <link rel="stylesheet" href="css/golfStyle.css">
    <script src="js/main.js"></script>
    <script src="js/BookingCancellation.js"></script>

</head>
<body>
    <div data-role="page" id="page1">

        <div data-role="header" data-theme="d">

            <a href="booking_menu.html" class="ui-btn ui-icon-bullets ui-btn-icon-notext ui-corner-all">No text</a>
            <h1>Booking</h1>

        </div>

        <div data-role="content">

            <br />
            <br />

            <div id="wrapper">

                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider" data-theme="b">
                        <label>Booking ID: 123456789<img src="images/cross.png" class="deleteIcon btnCancelBooking" comfirmID="1234" /></label>
                    </li>
                    <li data-theme="d">
                        <div class="ui-grid-b center">
                            <br />
                            <div class="ui-block-a">
                                <img src="images/date.png" class="cancellationIcon" /></div>
                            <div class="ui-block-b">
                                <img src="images/time.png" class="cancellationIcon" /></div>
                            <div class="ui-block-c">
                                <img src="images/hole.png" class="cancellationIcon" /></div>

                            <div class="ui-block-a">
                                <id>13/05/2014</id>
                            </div>
                            <div class="ui-block-b">
                                <id>12:00 pm</id>
                            </div>
                            <div class="ui-block-c">
                                <id>18 Holes</id>
                            </div>

                        </div>
                        <br />
                    </li>
                    <li data-role="list-divider" data-theme="b">
                        <label>East Course 1</label>
                    </li>
                </ul>

            </div>
        </div>

        <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="a" data-dismissible="false" >
			<div data-role="header" data-theme="a">
			<h1>Cancel Booking?</h1>
			</div>
			<div role="main" class="ui-content">
				<h3 class="ui-title">Are you sure you want to cancel this booking?</h3>
			<p>This action cannot be undone.</p>
				<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="cancelBooking">OK</a>
				<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>				
			</div>
		</div>
    </div>
</body>
</html>
