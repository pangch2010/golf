<!DOCTYPE html>
<html>
<head>
    <title>Golf Club Mobile App</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery and jQuery Mobile -->
    <script src="lib/jquery-2.0.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/GolfTheme.min.css" />

    <!-- Golf style and jQuery -->
    <link rel="stylesheet" href="css/golfStyle.css">
</head>
<body>
    <div data-role="page" id="page1">


        <div data-role="content">
            <script src="js/main.js"></script>
            <script src="js/newbooking.js"></script>

            
            <div class="ui-grid-b">
                 <div class="ui-block-a"><a data-role="button" href="booking_menu.html" data-icon="grid" class="btnLeft ui-btn-left" data-transition="slide" data-theme="c" data-direction="reverse">Menu</a></div>
                <div class="ui-block-b"><h2 style="color:white">KLGCC</h2></div>
                <div class="ui-block-c"></div>
            </div>

            <div class="ui-grid-a">
	        <div class="ui-block-a"><select id="dropDate" data-native-menu="false"  data-mini="true"></select></div>
           <div class="ui-block-b"> <select data-native-menu="false" id="dropCourse"  data-mini="true"></select></div>	   
            </div>
            
            <div class="ui-grid-a">
               
                    <div class="ui-block-a"><fieldset data-role="controlgroup"  data-mini="true" data-type="horizontal">
                        <input type="radio" name="radio-time" id="radio-mini-1" value="AM" checked="checked" />
                    <label for="radio-mini-1"><img src="images/icon/morning.png" /></label><input type="radio" name="radio-time" id="radio-mini-2" value="PM" />
                    <label for="radio-mini-2"><img src="images/icon/noon.png" /></label><input type="radio" name="radio-time" id="radio-mini-3" value="NIGHT" />
                    <label for="radio-mini-3"><img src="images/icon/night.png" /></label></fieldset></div>
                    <div class="ui-block-b">
                
                <fieldset data-role="controlgroup" data-iconpos="right"  data-mini="true">
                    <input type="radio" name="radio-hole" id="radio1" value="18" checked="checked" />
                    <label for="radio1">18 Hole</label>
                    <input type="radio" name="radio-hole" id="radio2" value="9" />
                    <label for="radio2">9 Hole</label>
                </fieldset>
                </div>
    </div>


     

            

            <br />

            <button id="btnSearch" data-role="button" data-transition="flip" data-rel="popup" data-theme="e">Search</button>

            <div id="flightTitle" class="center"></div>
            <div class="ui-grid-solo center" id="listFlight" data-theme="d">
            </div>
            <br />
            <br />
        </div>

        <!-- portBox Content -->
        <div data-role="popup" id="popup_Booking" data-position-to="window" data-theme="a" data-overlay-theme="b">


            <ul data-role="listview" data-theme="a" data-inset="true">
                <li data-theme="c" class="center">
                    <id id="Inside-Club">KLGCC</id>
                </li>
                <li class="center">
                    <table align="center">
                        <tbody>
                            <tr>
                                <th>
                                    <img src="images/course2.png" class="dialogLogo" /><br />
                                </th>
                                <th>
                                    <id id="Inside-Course"></id>
                                </th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>
                                    <id id="Inside-Hole"></id>
                                </th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>
                                    <img src="images/date2.png" class="dialogLogo" /><br />
                                </th>
                                <th>
                                    <id id="Inside-DateTime"></id>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <img src="images/time.png" class="dialogLogo" /><br />
                                </th>
                                <th>
                                    <id id="Inside-Time"></id>
                                </th>
                            </tr>

                        </tbody>
                    </table>

                    <br>

                    <div>
                        <!--href="bookingConfirmed.html" -->
                        <a id="SubmitBooking" data-role="button" data-mini="true" data-transition="flow" data-theme="c">OK
                        </a>
                        <a data-role="button" href="newbooking.html" data-mini="true" data-transition="fade" data-theme="d">Cancel
                        </a>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
